<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel='stylesheet'>
</head>
<body>
    <div class="container">
    
            <form>
                <!-- <span><ion-icon name="finger-print-outline">
                </ion-icon></span> -->
                <div class="icon">
                    <i class='bx bx-fingerprint'></i>
                </div>
                <label for="R1" >Your name:</label>
                <div>
                    <input type="text" id="R1">
                </div>
                
                <label for="R2">E-mail address</label>
                <div>
                    <input type="email" id="R2">
                </div>
                
                <label for="R3">Password:</label>
                <div>
                    <input type="password" id="R3" >
                </div>
                
                <div class="button">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="terms-privacy">
                     <span>By creating an account, you agree and accept 
                         our <a href="#">Terms</a> and <a href="#">Privacy Policy.</a>
                     </span>
                </div>
                
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        
        
    </div>
</body>
</html>
